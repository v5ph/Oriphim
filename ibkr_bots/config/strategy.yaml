mode: paper

# Trading time windows (ET)
trade_window:
  start: "10:30"
  end: "13:30"

# Risk management
flatten_before_close_min: 90
risk:
  max_loss_per_trade: 50
  max_daily_loss: 150
  vix_spike_pts: 3
  max_positions: 3

# Market regime filters
filters:
  iv_rank_min: 45
  rv_em_min: 1.1
  vwap_band_sigma: 0.5
  delta_target_put: [0.05, 0.10]

# Event blackouts
events:
  blackout_kinds: ["CPI", "FOMC", "NFP", "EARNINGS"]
  manual_blackout: false

# Bot allocation by market regime
allocation:
  calm_neutral:
    A: 0.40
    B: 0.10
    C: 0.50
  sideways_up:
    A: 0.25
    B: 0.50
    C: 0.25
  trending:
    A: 0.10
    B: 0.15
    C: 0.00

# Symbol preferences
symbols:
  prefer_spx: false
  primary_index: "SPY"
  backup_index: "QQQ"

# Bot A specific settings
bot_a:
  profit_target_pct: 0.55  # 55% credit capture
  delta_stop: 0.20         # Stop if delta exceeds 20%
  breach_stop_ratio: 0.5   # Stop if underlying breaches 50% to short strike
  max_dte: 1               # Prefer 0DTE, max 1DTE
  
# Execution settings
execution:
  timeout_seconds: 10
  max_requotes: 3
  bid_ask_spread_max: 0.05